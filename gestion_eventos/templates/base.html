{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Eventos{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <meta name="description" content="Aplicación para la gestión de eventos y participantes">
    <meta name="author" content="Tu Nombre">
</head>

<body>
    <header class="bg-dark text-white text-center py-3 mb-4">
        <h1>Gestión de Eventos</h1>
        <nav class="d-flex justify-content-center">
            <a class="nav-link d-inline-block px-3 mx-2" href="{% url 'event_list' %}">Eventos</a>
            <a class="nav-link d-inline-block px-3 mx-2" href="{% url 'participant_list' %}">Participantes</a>
        </nav>
    </header>
    <div class="container">
        <div id="alert-messages">
            {% if messages %}
            <div class="alert-messages">
                {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show"
                    role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        {% block content %}{% endblock %}
    </div>
    <footer class="footer bg-dark text-white text-center py-3 mt-4">
        <p>© 2024 Gestión de Eventos. Todos los derechos reservados.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script>
        // Script para hacer que los mensajes de alerta desaparezcan después de 5 segundos
        $(document).ready(function () {
            setTimeout(function () {
                $(".alert").fadeOut("slow", function () {
                    $(this).remove();
                });
            }, 4000); // 4000ms = 4 segundos
        });
    </script>
    <script>
        function validateForm() {
            let valid = true;
            document.querySelectorAll('input').forEach(input => {
                if (!input.value) {
                    input.classList.add('is-invalid');
                    valid = false;
                } else {
                    input.classList.remove('is-invalid');
                }
            });
            return valid;
        }
    </script>

</body>

</html>
